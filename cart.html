<!-- داخل ملف cart.html -->
<div id="cart-items"></div>

<script>
// بيانات السلة من localStorage
const cart = JSON.parse(localStorage.getItem("cart")) || {};
const cartItemsContainer = document.getElementById("cart-items");

// دالة ترجع مسار الصورة حسب اسم المنتج
function getImageSrc(name) {
  const images = {
    "درايفر الجزء الأول": "images/driver-pixel.jpg",
    "كراش الجزء الثاني": "images/crash2.jpg",
    "تيكن 3": "images/tekken3.jpg"
    // أضف المزيد حسب منتجاتك
  };
  return images[name] || "images/default.jpg"; // صورة افتراضية إذا ما وُجد الاسم
}

// عرض العناصر
for (const key in cart) {
  const item = cart[key];
  const div = document.createElement("div");
  div.className = "cart-item";
  div.style.border = "1px solid #ccc";
  div.style.padding = "10px";
  div.style.marginBottom = "10px";
  div.style.backgroundColor = "#f9f9f9";

  div.innerHTML = `
    <img src="${getImageSrc(item.name)}" alt="${item.name}" style="width:80px; height:auto; display:block; margin-bottom:8px;">
    <p><strong>${item.name}</strong> <span style="color:#888;">x${item.quantity}</span></p>
    <p>${item.price}</p>
    <button class="remove-btn" onclick="removeItem('${key}')">🗑️ حذف</button>
  `;
  cartItemsContainer.appendChild(div);
}

// دالة حذف عنصر
function removeItem(key) {
  delete cart[key];
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}
</script>
