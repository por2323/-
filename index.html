<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الساعة والتاريخ</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e'); /* خلفية بحر */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      color: #00ffcc;
      padding-top: 100px;
    }

    .pixel-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 6px solid #00ffcc;
      border-radius: 8px;
      padding: 40px;
      display: inline-block;
    }

    #time, #gregorian, #hijri {
      font-size: 32px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="pixel-box">
    <div id="time">٠٠:٠٠:٠٠ ص</div>
    <div id="gregorian">٢٠٢٥/٠٩/٠٣ م</div>
    <div id="hijri">١٤٤٧/٠٢/١٠ هـ</div>
  </div>

  <script>
    function toArabicNumbers(str) {
      const arabicDigits = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
      return str.replace(/\d/g, d => arabicDigits[d]);
    }

    function pad(n) {
      return n < 10 ? '0' + n : n;
    }

    function updateClock() {
      const now = new Date();

      // الوقت بنظام 12 ساعة
      let hours = now.getHours();
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());
      const period = hours >= 12 ? 'م' : 'ص';
      hours = hours % 12;
      hours = hours === 0 ? 12 : hours;
      const time = `${pad(hours)}:${minutes}:${seconds} ${period}`;
      document.getElementById('time').textContent = toArabicNumbers(time);

      // التاريخ الميلادي
      const gYear = now.getFullYear();
      const gMonth = pad(now.getMonth() + 1);
      const gDay = pad(now.getDate());
      const gregorian = `${gYear}/${gMonth}/${gDay} م`;
      document.getElementById('gregorian').textContent = toArabicNumbers(gregorian);

      // التاريخ الهجري
      const hijriParts = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      }).formatToParts(now);

      const hYear = hijriParts.find(p => p.type === 'year').value;
      const hMonth = hijriParts.find(p => p.type === 'month').value;
      const hDay = hijriParts.find(p => p.type === 'day').value;
      const hijri = `${hYear}/${hMonth}/${hDay} هـ`;
      document.getElementById('hijri').textContent = toArabicNumbers(hijri);
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
