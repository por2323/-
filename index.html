<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قديمك2 عندك</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Courier New', monospace;
      color: #333;
      margin: 0;
    }
    header {
      background-color: #222;
      color: #ffcc00;
      padding: 20px;
      font-size: 28px;
      text-align: center;
      border-bottom: 4px solid #ffcc00;
    }
    .sidebar {
      background-color: #fff;
      padding: 15px;
      width: 200px;
      float: right;
      border-left: 2px solid #ccc;
    }
    .sidebar p {
      font-size: 18px;
      margin: 10px 0;
    }
    .yellow { color: #f4c20d; }
    .blue { color: #2196f3; }
    .green { color: #4caf50; }

    .content {
      margin-right: 220px;
      padding: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      background-color: #ffcc00;
      padding: 10px;
      border-radius: 8px;
      font-size: 22px;
    }
    .game-card {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    .game-card img {
      width: 100%;
      height: auto;
    }
    .game-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<header>🎮 قديمك2 عندك - متجر ألعاب سوني الكلاسيكية</header>

<div class="sidebar">
  <p class="yellow"> أجهزة سوني ١</p>
  <p class="blue"> أجهزة سوني ٢</p>
  
  <hr>
  
  
  <p class="green"> ملحقات سوني1</p>
  <p class="green"> ملحقات سوني2</p>
</div>

<div class="content">
  <div class="section">
    <h2>🕹️ ألعاب سوني ١</h2>
    <div class="game-card">
      <img src="ps1-game.jpg" alt="Crash Bandicoot">
      <p>Crash Bandicoot</p>
      <p>٣٥ ر.س</p>
    </div>
    <div class="game-card">
      <img src="ps1-game2.jpg" alt="Metal Gear Solid">
      <p>Metal Gear Solid</p>
      <p>٤٠ ر.س</p>
    </div>
  </div>

  <div class="section">
    <h2>🎮 ألعاب سوني ٢</h2>
    <div class="game-card">
      <img src="ps2-game.jpg" alt="God of War">
      <p>God of War</p>
      <p>٥٠ ر.س</p>
    </div>
    <div class="game-card">
      <img src="ps2-game2.jpg" alt="Shadow of the Colossus">
      <p>Shadow of the Colossus</p>
      <p>٥٥ ر.س</p>
    </div>
  </div>
</div>

</body>
</html>
