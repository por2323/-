<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قديمك عنك</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Courier New', monospace;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      font-size: 28px;
      border-bottom: 4px solid #ffcc00;
    }
    .section {
      margin: 30px auto;
      width: 80%;
    }
    .section h2 {
      background-color: #ffcc00;
      padding: 10px;
      border-radius: 8px;
    }
    .game-card {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 10px;
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    .game-card img {
      width: 100%;
      height: auto;
    }
    .game-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<header>🎮 قديمك عنك - متجر ألعاب سوني الكلاسيكية</header>

<div class="section">
  <h2>🕹️ ألعاب سوني 1</h2>
  <div class="game-card">
    <img src="ps1-game.jpg" alt="لعبة سوني 1">
    <p>Crash Bandicoot</p>
    <p>السعر: 35 ر.س</p>
  </div>
  <div class="game-card">
    <img src="ps1-game2.jpg" alt="لعبة سوني 1">
    <p>Metal Gear Solid</p>
    <p>السعر: 40 ر.س</p>
  </div>
</div>

<div class="section">
  <h2>🎮 ألعاب سوني 2</h2>
  <div class="game-card">
    <img src="ps2-game.jpg" alt="لعبة سوني 2">
    <p>God of War</p>
    <p>السعر: 50 ر.س</p>
  </div>
  <div class="game-card">
    <img src="ps2-game2.jpg" alt="لعبة سوني 2">
    <p>Shadow of the Colossus</p>
    <p>السعر: 55 ر.س</p>
  </div>
</div>

</body>
</html>
